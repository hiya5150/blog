<div class="p-grid">
  <div class="p-col"*ngFor="let post of posts">
    <p-card header="{{post.title}}"
            subheader="by {{post.author}} on {{post.created | date}}">
    {{post.body | stub: 20}}
      <p-footer>
        <p-button label="read more"
                 icon="pi pi-ellipsis-h"
                 iconPos="right"
                 routerLink="/post/{{post.id}}"
                  ></p-button>
      </p-footer>
    </p-card>
  </div>
  </div>
